{% extends "LicenseAssistant/layout.html" %}
{% load static %}

{% block title %}
Search License
{% endblock %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
<style>
  .page-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: calc(100vh - 80px);
    background: #ecf0f3;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    width: 350px;
    padding: 40px;
    border-radius: 20px;
    background: #ecf0f3;
    box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
  }

  .brand-logo {
    height: 100px;
    width: 100px;
    background: url("{% static 'LicenseAssistant/logo2.jpg' %}") no-repeat center center;
    background-size: cover;
    margin: auto;
    border-radius: 50%;
    box-shadow: 7px 7px 10px #cbced1, -7px -7px 10px white;
  }

  .brand-title {
    margin-top: 10px;
    font-weight: 900;
    font-size: 1.8rem;
    color: #1DA1F2;
    text-align: center;
    letter-spacing: 1px;
  }

  .inputs {
    margin-top: 30px;
  }

  label, input, button {
    display: block;
    width: 100%;
    border: none;
    box-sizing: border-box;
  }

  label {
    margin-bottom: 4px;
    font-weight: 600;
  }

  label + input {
    margin-bottom: 12px;
  }

  input {
    padding: 10px 20px;
    height: 50px;
    font-size: 14px;
    border-radius: 50px;
    background: #ecf0f3;
    box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
  }

  input::placeholder {
    color: gray;
  }

  button {
    margin-top: 20px;
    height: 40px;
    border-radius: 20px;
    background: #1DA1F2;
    color: white;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
    transition: 0.3s;
  }

  button:hover {
    box-shadow: none;
  }
</style>
{% endblock %}

{% block body %}
<div class="page-wrapper">
  <div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">Entrepreneur Approvals Assistant</div>
    <div class="inputs">
      <form action="{% url 'license' %}" method="POST">
        {% csrf_token %}
        <label for="structure">Business Structure</label>
        <input type="text" name="structure" placeholder="e.g., Sole Proprietorship" required autocomplete="off">

        <label for="activity">Business Activity</label>
        <input type="text" name="activity" placeholder="e.g., Restaurant" required autocomplete="off">

        <label for="location">Business Location</label>
        <input type="text" name="location" placeholder="e.g., Bengaluru" required autocomplete="off">

        <button type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
