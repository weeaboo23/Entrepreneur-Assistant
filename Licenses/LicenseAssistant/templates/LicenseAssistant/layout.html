<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>{% block title %}Entrepreneur Assistant{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External Styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  {% block head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
       href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="{% url 'license' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Search License</a>
    <a href="{% url 'contact_me' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact Us</a>
    <a href="{% url 'track_applications' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Track License</a>
    <a href="{% url 'change_password' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Change Password</a>
    <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Log Out</a>
  </div>
</div>

<!-- Page Body -->
<div style="margin-top: 80px;">
  {% block body %}{% endblock %}
</div>

</body>
</html>
