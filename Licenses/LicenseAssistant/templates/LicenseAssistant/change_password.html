{% extends "LicenseAssistant/layout.html" %}
{% block title %}
Change Password
{% endblock %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    form p {
      margin-bottom: 1rem;
    }
    form p label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    form p input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
    }
  </style>
{% endblock %}

{% block body %}
<div style="display: flex; align-items: center; justify-content: center; height: 80vh;">
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">Change Your Password</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
